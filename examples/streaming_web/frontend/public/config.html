<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Configuration</title>
    <!-- Linking the CSS file for styling -->
    <link rel="stylesheet" href="../css/config.css">
    <!-- Linking the JavaScript file for functionality -->
    <script src="../js/config.js" type="module" defer></script>
</head>
<body>
    <!-- Page heading -->
    <h1>Edit Configuration</h1>

    <!-- Container for displaying and editing the configuration -->
    <div id="config-container">
        <!-- Preformatted text block to display the current configuration -->
        <pre id="config-view"></pre>
        <!-- Button to enable editing mode -->
        <button id="edit-btn">Edit</button>
        <!-- Hidden editor section for editing configuration -->
        <div id="editor" class="hidden">
            <!-- Textarea for editing the configuration JSON -->
            <textarea id="config-editor" rows="20"></textarea>
            <!-- Button to save the changes -->
            <button id="save-btn">Save</button>
            <!-- Button to cancel the editing and return to view mode -->
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Status display for loading or error messages -->
    <div id="status"></div>
</body>
</html>
