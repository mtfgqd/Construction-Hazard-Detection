<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Ensures the page is responsive and adapts to various screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title of the webpage, displayed on the browser tab -->
    <title>Label Details</title>

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Specifies the favicon for the webpage -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Link to the JavaScript file for dynamic behaviour; 'defer' ensures it is executed after the DOM is fully parsed -->
    <script src="/js/label.js" type="module" defer></script>
</head>
<body>
    <!-- Page title, dynamically updated to display the current label -->
    <h1 id="label-title"></h1>

    <!-- Loading message -->
    <div id="loading-message" class="loading">Loading...</div>

    <!-- A container for dynamically loaded camera images -->
    <div id="camera-grid" class="camera-grid"></div>
</body>
</html>
